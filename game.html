<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Different Game</title>
  <style>
    canvas {
      border: 1px black solid;
    }
  </style>
</head>
<body>
  <canvas id="id-canvas" width="400" height="300"></canvas>
  <script>
    var log = console.log.bind(console)

    var imageFromPath = function(path) {
      var img = new Image()
      img.src = path
      return img
    }
    
    var Paddle = function() {
      var image = imageFromPath('paddle.png')
      var o = {
        image: image,
        x: 100,
        y: 250,
        speed: 15,
      }
      o.move = function(x) {
        if (x < 0) {
          x = 0
        }
        if (x > 400 - o.image.width) {
          x = 400 - o.image.width
        }
        o.x = x
      }
      o.moveLeft = function() {
        o.move(o.x - o.speed)
      }
      o.moveRight = function() {
        o.move(o.x + o.speed)
      }
      o.collide = function(ball) {
        if (ball.y + ball.image.height > o.y) {
          if (ball.x > o.x && ball.x < o.x + o.image.width) {
            log('相撞')
            return true
          }
        }
        return false
      }
      return o
    }

    var Ball = function() {
      var image = imageFromPath('ball.png')
      var o = {
        image: image,
        x: 100,
        y: 200,
        speedX: 5,
        speedY: 5,
        fired: false,
      }
      o.fire = function() {
        o.fired = true
      }
      o.move = function() {
        if (o.fired) {
          // log('move')
          if (o.x < 0 || o.x > 400) {
            o.speedX = -o.speedX
          }
          if (o.y < 0 || o.y > 300) {
            o.speedY = -o.speedY
          }
          // move
          o.x += o.speedX
          o.y += o.speedY
        }
      }
      o.反弹 = function() {
        o.speedY *= -1
      }
      return o
    }

    var recIntersects = function(a, b) {
      var o = a
      if (b.y > o.y && b.y < o.y + o.image.height) {
        if (b.x > o.x && b.x < o.x + o.image.width) {
          return true
        }
      }
      return false
    }

    var Block = function() {
      var image = imageFromPath('block.png')
      var o = {
        image: image,
        x: 100,
        y: 100,
        w: 50,
        h: 20,
        alive: true,
      }
      o.kill = function() {
        o.alive = false
      }
      o.collide = function(b) {
        return o.alive && (recIntersects(o, b) || recIntersects(b, 0))
      }
      return o
    }


    var Game = function() {
      var g = {
        actions: {},
        keydowns: {},
      }
      var canvas = document.querySelector('#id-canvas')
      var context = canvas.getContext('2d')
      g.canvas = canvas
      g.context = context
      // draw
      g.drawImage = function(gameImage) {
        g.context.drawImage(gameImage.image, gameImage.x, gameImage.y)
      }
      // events
      window.addEventListener('keydown', function(event){
        g.keydowns[event.key] = true
      })
      window.addEventListener('keyup', function(event){
        g.keydowns[event.key] = false
      })
      //
      // 把按键 key 按下执行的函数存到 actions 里面
      g.registerAction = function(key, callback) {
        g.actions[key] = callback
      }
      // timer
      setInterval(function(){
        // events
        // 遍历它的 key, 检查一下，如果被按下了，就执行函数
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++){
          var key = actions[i]
          if (g.keydowns[key]) {
            // 如果按键被按下，调用注册的 action
            g.actions[key]()
          }
        }
        // update
        g.update()
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)

        // draw
        g.draw()
      }, 1000/60)

      return g

    }
    var __main = function() {
      var game = Game()

      var paddle = Paddle()    
      var ball = Ball()

      var blocks = []
      for (var i = 0; i < 3; i++) {
        var b = Block()
        // 设置 block 坐标
        b.x = i * 150
        b.y = 50
        blocks.push(b)
      }

      game.registerAction('a', function(){
        paddle.moveLeft()
      })
      game.registerAction('d', function(){
        paddle.moveRight()
      })
      game.registerAction('f', function(){
        ball.fire()
      })

      game.update = function() {
        ball.move()
        // 判断相撞
        if (paddle.collide(ball)) {
          // 这里应该调用一个 ball.反弹() 来实现
          ball.反弹()
        }
        // 判断 ball 和 blocks 相撞
        for (var i = 0; i < blocks.length; i++) {
          var block = blocks[i]
          if (block.collide(ball)) {
            log('block 相撞')
            block.kill()
            ball.反弹()
          }
        }
      }
      game.draw = function() {
        // draw
        game.drawImage(paddle)
        game.drawImage(ball)
        // draw block
        for (var i = 0; i < blocks.length; i++) {
          var block = blocks[i]
          if (block.alive) {
            game.drawImage(block)
          }
        }
      }
    }

    __main()

  </script>
</body>
</html>
